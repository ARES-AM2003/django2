{% extends "home/base.html" %}


{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
    <form method="post" action="{% url 'contact' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" name="name" id="id_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" name="email" id="id_email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="id_subject" class="block text-sm font-medium text-gray-700">Subject:</label>
            <input type="text" name="subject" id="id_subject" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="id_message" class="block text-sm font-medium text-gray-700">Message:</label>
            <textarea name="message" id="id_message" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send</button>
        </div>
    </form>
</div>
{% endblock %}
