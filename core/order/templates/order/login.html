{% extends 'home/base.html' %}


{% block content %}
<div class="container mx-auto mt-10">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white p-10 bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg overflow-hidden">
                <div class="px-6 py-4 ">
                    <h3 class="text-2xl font-semibold text-center text-gray-800">Login</h3>
                </div>
                <div class="p-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                            <input type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-50" id="username" name="username" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-50" id="password" name="password" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                            Login
                        </button>
                    </form>
                </div>
                <div class="px-6 py-4 text-center">
                    <p class="text-gray-700">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
