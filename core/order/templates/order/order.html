{% extends "home/base.html" %}

{% block title %}Order{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white bg-opacity-40 backdrop-filter backdrop-blur-lg shadow-md rounded-lg mt-10 border border-gray-200">
    <h2 class="text-2xl mx-10 mt-10 font-semibold text-gray-800 mb-6">Order Page</h2>
    <form method="post" class="space-y-6 m-10">
        {% csrf_token %}
        <!-- Form fields for the order -->
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
                <input type="text" id="address" name="address" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
                <input type="text" id="city" name="city" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="state" class="block text-sm font-medium text-gray-700">State:</label>
                <input type="text" id="state" name="state" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div class="sm:col-span-2">
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes:</label>
                <textarea id="notes" name="notes" class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
            </div>

            <div class="sm:col-span-2">
                <label for="item" class="block text-sm font-medium text-gray-700">Item:</label>
                <select id="item" name="item" class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    {% for item in items %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Place Order</button>
        </div>
    </form>
    
</div>
{% endblock %}
